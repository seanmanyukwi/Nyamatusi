<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyamatusi Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheet/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Style for the star rating system */
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            margin-bottom: 15px;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            font-size: 30px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.2s ease-in-out;
        }

        .star-rating input:checked ~ label {
            color: #ffcc00;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #ffcc00;
        }
    </style>
</head>

<body>
    <header class="header">
        <h5 class="nyamutusi">Nyamatusi</h5>
        <nav>
            <a href="./index.html" class="head">About</a>
            <a href="./activities.html" class="head">Activities</a>
            <a href="./itineraries.html" class="head">Itineraries</a>
            <a href="./reviews.html" class="head">Reviews</a>
            <a href="./gallery.html" class="head">Gallery</a>
        </nav>
    </header>

    <!-- Testimonial Section -->
    <section id="testimonial" class="py-5">
        <div class="container">
            <h2>Testimonials</h2>
            <div class="mon row">
                <div class="stone col-lg-3"></div>
                <div class="bod col-lg-6">
                    <div class="lady">
                        <img class="lad" src="./assets/img/Ellipse 9.png" alt="">
                        <p class="ss">"Lorem ipsum dolor, sit amet consectetur adipisicing elit. Temporibus eligendi libero vero id aliquid magnam accusamus molestiae. Molestiae, voluptates eligendi!?"</p>
                        <hr class="jon">
                        <h5 class="son">Gemma Jonson</h5>
                    </div>
                </div>
                <div class="fam col-lg-3"></div>
            </div>
        </div>
    </section>

    <!-- Review Submission Section -->
    <section id="reviews" class="py-5">
        <div class="container">
            <h2>Leave a Review</h2>
            <form id="reviewForm" class="mb-4">
                <div class="mb-3">
                    <label for="reviewerName" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="reviewerName" required>
                </div>
                <div class="mb-3">
                    <label for="reviewText" class="form-label">Your Review</label>
                    <textarea class="form-control" id="reviewText" rows="4" required></textarea>
                </div>

                <!-- Star Rating System -->
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5" title="5 stars">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star">&#9733;</label>
                </div>

                <button type="submit" class="btn btn-primary">Submit Review</button>
            </form>

            <h3>All Reviews</h3>
            <div id="reviewsList">
                <!-- Reviews will be displayed here -->
            </div>
        </div>
    </section>

    <script>
        // JavaScript to handle reviews functionality
        const reviewForm = document.getElementById('reviewForm');
        const reviewsList = document.getElementById('reviewsList');
    
        reviewForm.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form from refreshing the page
    
            // Get the name, review text, and star rating values
            const reviewerName = document.getElementById('reviewerName').value;
            const reviewText = document.getElementById('reviewText').value;
            const rating = document.querySelector('input[name="rating"]:checked') ? document.querySelector('input[name="rating"]:checked').value : 'No rating'; // Get the selected rating
    
            // Create a new review div
            const reviewDiv = document.createElement('div');
            reviewDiv.classList.add('card', 'review-card');
            reviewDiv.innerHTML = `
                <div class="card-body">
                    <h5 class="card-title">${reviewerName}</h5> <!-- Displaying the reviewee's name prominently -->
                    <p class="card-text">${reviewText}</p>
                    <p class="card-text">Rating: ${'&#9733;'.repeat(rating)} (${rating} stars)</p>
                    <small class="text-muted">Just now</small>
                </div>
            `;
    
            // Append the new review to the reviews list
            reviewsList.appendChild(reviewDiv);
    
            // Clear the form
            reviewForm.reset();
        });
    </script>
    

    <script src="./scroll.js"></script>
</body>

</html>
